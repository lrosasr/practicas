<!DOCTYPE html>
<html lang="es">
<head>
<style>
    *{
        margin:0;
        padding:0;

    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #75c9b7;
    }
    header{
        text-align: center;
        background-color: #322e2f;
        color:#c7ddcc;
    }
    nav{

        background-color: #c7ddcc;
        display: flex;
        flex-direction: row;
        align-items:center;
        justify-content: space-between;
    }
    nav a{
        font-size: 2em;
        color:#322e2f;
        margin:1em;
    }
    h2{
        font-size: 3em;
    }
    main{
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        background-color: #c7ddcc;
    }
    main section{
        padding:20px;
        height: 100vh;
        text-align: center;
        line-height: 3em;
        width:70%;
        margin:10px;
        background-color: #12a4d9;
    }
    section p{
        font-size: 2em;
    }
    main aside{
        padding: 20px;
        text-align: center;
        width:30%;
        margin:10px;
        background-color: #d9138a;

    }
    aside form{
        height: 100%;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        font-size: 2em;
    }
    main div{
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
    }
    footer{
        text-align: center;
        margin-top: 10px;
        padding: 20px;
        background-color: #e2d810;
        font-size: 1.5em;
        bottom:0;
    }
    form{
        width: 100%;
        display: flex;
        align-items: center;
    }
    .boton{
        width:min-content;
        padding: 3px;
        font-size: 0.5em;
        margin:10px;
    }
</style>
</head>


<body>
    <header>
        <h1 style="font-size:4em;">ENCABEZADO</h1>
        <nav>
            <a>Enlace1</a>
            <a>Enlace2</a>
            <a>Enlace3</a>
            <a>Enlace4</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Encabezado nv 2</h2>
            <div>
                <p>Parrafo 1</p>
                <p>parrafo 2</p>
            </div>
        </section>
        <aside>
            <h2>Apartado</h2>
            <form>
                <p>Elije una opcion</p>
                <p><input type="checkbox" value=""> Opcion 1</p>
                <p><input type="checkbox" value=""> Opcion 2</p>
                <p><input type="checkbox" value=""> Opcion 3</p>
                <input  class="boton" type="button" value="Enviar">
            </form>
        </aside>
    </main>
    <footer>
        Seccion de informacion de contacto
    </footer>
</body>


</html>
